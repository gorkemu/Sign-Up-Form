<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="left-side">
            <div class="logo-area">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="Odin">
                <p>Odin</p>
            </div>
            <span> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></span>
        </div>

        <div class="right-side">
            <form action="index.html" method="get">
                <div class="form-top">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize
                        your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <div class="form-middle">
                    <p>Let's do this!</p>
                    <div class="card-container">
                        <div class="card">
                            <label>First Name <input type="text" name="first-name" id="first-name" required></label>
                        </div>
                        <div class="card">
                            <label>Last Name <input type="text" name="last-name" id="last-name"></label>
                        </div>
                        <div class="card">
                            <label>Email <input type="email" name="email" id="email" required></label>
                        </div>
                        <div class="card">
                            <label>Phone Number <input type="tel" name="phone-number" id="phone-number" minlength="10" maxlength="10" pattern="[0-9]+" placeholder="(5XX)-XXX-XX-XX" ></label>
                        </div>
                        <div class="card">
                            <label>Password <input type="password" name="password" id="password" minlength="6" required></label>
                            <span id="message"></span>
                        </div>
                        <div class="card">
                            <label>Confirm Password <input type="password" name="confirm-password" id="confirm-password"
                                    required></label>
                        </div>
                    </div>
                </div>

                <div class="form-bottom">
                    <button type="submit" id="submit-btn">Create Account</button>
                    <p>Already have an account? <a href="index.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script async src="script.js"></script>
</body>

</html>
